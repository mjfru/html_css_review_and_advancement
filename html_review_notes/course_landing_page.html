<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course Landing Page</title>
</head>
<body>
    <h1>Your Course Landing Page</h1>
    <form action="https://github.com/mjfru">
        
        <div>
            <label for="title">Course Title: </label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div>
            <label for="description">Course Description: </label>
            <div>
                <textarea rows="10" cols="40" id="description" name="description"></textarea>
            </div>
        </div>

        <div>
            <label for="level">Skill Level: </label>
            <select name="skill-level" id="level-select">
                <option value="beginner">Beginner Level</option>
                <option value="intermediate">Intermediate Level</option>
                <option value="expert">Expert Level</option>
                <option value="all">All Levels</option>
            </select>
        </div>

        <div>
            <label for="ready">Ready to publish the course? </label>
            <input type="checkbox" id="ready" name="ready">
        </div>
        
        <button>Submit</button>
    </form>
</body>
</html>
